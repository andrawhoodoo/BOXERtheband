		<section id="music" class="nav-avoid">

		<!-- Load React API -->
		<script src= "https://unpkg.com/react@16/umd/react.production.min.js"></script>
		<!-- Load React DOM-->
		<script src= "https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
		<!-- Load Babel Compiler -->
		<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
		<script type = "text/babel">
			let songVideo = React.createElement({
				render: function() {
					return <iframe width="560" height="315" src={this.props.embedUrl} frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>;	
				}
			});

			let musicVideo = React.createElement({
				render: function() {
					return (
							<songVideo embedUrl="https://www.youtube.com/embed/d6Izzgo3Vp8"></songVideo>
					);
				}
			});

			let mountNode = document.getElementById('video-container');
			ReactDOM.render(<musicVideo />, mountNode);
		</script>
